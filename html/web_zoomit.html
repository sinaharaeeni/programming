<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>زومیت | اخبار فناوری، آموزش، راهنمای خرید و بررسی</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        header {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        header nav {
            display: flex;
            gap: 15px;
        }
        header nav a {
            text-decoration: none;
            color: #333;
        }
        .search-bar {
            margin-top: 20px;
            text-align: center;
        }
        .search-bar input {
            padding: 10px;
            width: 80%;
            max-width: 600px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .main-article, .article {
            background-color: #fff;
            width: 100%;
            max-width: 1200px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .article {
            width: 300px;
        }
        .article img, .main-article img {
            width: 100%;
            height: auto;
        }
        .article h3, .main-article h3 {
            padding: 10px;
            font-size: 18px;
            color: #333;
        }
        .article p, .main-article p {
            padding: 0 10px 10px;
            color: #666;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">زومیت</div>
        <nav>
            <a href="#">صفحه اصلی</a>
            <a href="#">فناوری</a>
            <a href="#">راهنمای خرید</a>
            <a href="#">بررسی</a>
            <a href="#">ویدئو</a>
        </nav>
    </header>

    <div class="search-bar">
        <input type="text" placeholder="جستجو...">
    </div>

    <div class="content">
        <div class="main-article">
            <img src="main-image.jpg" alt="Main Article Image">
            <h3>عنوان مقاله اصلی</h3>
            <p>توضیحات کوتاه مقاله اصلی</p>
        </div>
        <div class="article">
            <img src="image1.jpg" alt="Article Image">
            <h3>بهترین گوشی‌های شیائومی</h3>
            <p>بهترین گوشی‌های شیائومی در بازار ایران [تیر ۱۴۰۳]</p>
        </div>
        <div class="article">
            <img src="image2.jpg" alt="Article Image">
            <h3>دستگاه MRI</h3>
            <p>مهندسی بی‌نهایت؛ دستگاه MRI: جادوی مغناطیس در دنیای پزشکی</p>
        </div>
        <!-- More articles here -->
    </div>

    <footer>
        <p>&copy; 2024 زومیت. کلیه حقوق محفوظ است.</p>
    </footer>
</body>
</html>
